name: Build and Push Docker Image for DocumentReader

env:
  DOCKER_HUB_REPO: ashakun/documentreader

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ env.DOCKER_HUB_REPO }}:latest \
            -t ${{ env.DOCKER_HUB_REPO }}:${{ github.sha }} \
            --push \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            .


      - name: Output image digest
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_HUB_REPO }}:latest --format '{{json .}}' | jq '.manifests[].digest'